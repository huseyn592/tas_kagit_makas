<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section id="oyun">
        <div>
          <h1>Oyuna hazirsinizmi?</h1>
        </div>

        <div class="Buttonlar">
          <button class="evetBtn">Evet</button>
          <button class="hayirBtn">Hayir</button>
        </div>
      </section>
    </header>

    <main>
      <section id="gameBasladi">
        <div id="skorTablosu">
          <div class="score1">
            <p>YOU:</p>
            <span class="youScore">0</span>
          </div>

          <div class="table">
            <span class="winSkor">WIN:0</span>
            <span class="loseSkor">LOSE:0</span>
          </div>

          <div class="score2">
            <p>ROBOT:</p>
            <span class="robotScore">0</span>
          </div>
        </div>

        <div class="hands">
          <div>
            <img class="benim" src="./images/tas.png" alt="tas" />
          </div>

          <div>
            <img class="robot" src="./images/tas.png" alt="tas" />
          </div>
        </div>

        <div class="button_game">
          <button class="tas">TAS</button>
          <button class="kagit">KAGIT</button>
          <button class="makas">MAKAS</button>
        </div>
      </section>

      <h1 id="winMessage">You Win!</h1>

    </main>

    <script src="./main.js"></script>
  </body>
</html>
